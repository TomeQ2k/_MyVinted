<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h1>Favorites</h1>
      <hr>
      <ng-container *ngIf="favoritesOffers?.length > 0; else emptyList">
        <ng-container *ngFor="let offer of favoritesOffers">
          <app-offer-card [offer]="offer" [isEditable]="currentUserId === offer?.ownerId"
            (offerDeleted)="onOfferDeleted($event)" (offerUnliked)="onOfferUnliked($event)"></app-offer-card>
        </ng-container>
      </ng-container>
    </div>
    <div class="col-md-3 order-first order-sm-first order-md-last mb-3">
      <app-offers-filter-form></app-offers-filter-form>
      <hr>
      <app-add-offer-button></app-add-offer-button>
    </div>
  </div>
  <div class="mt-3">
    <app-pagination [items]="favoritesOffers" [pagination]="pagination" (pageChanged)="onPageChanged($event)"
      [align]="align.RIGHT" [displayCurrentPageInfo]="true" [displayPageSizeInfo]="true"></app-pagination>
  </div>
</div>
<ng-template #emptyList>
  <app-empty-list-info [message]="'Any offers found...'"></app-empty-list-info>
</ng-template>

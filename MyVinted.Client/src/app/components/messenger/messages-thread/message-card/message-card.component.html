<div class="container p-2">
  <ng-container *ngIf="currentUserId !== message?.senderId; else yourMessage">
    <div class="col-md-6">
      <div class="row border rounded p-3">
        <div (dblclick)="likeMessage()" class="col-md-4 text-center">
          <img [src]="message?.senderAvatarUrl ? message?.senderAvatarUrl :
                  '../../../../../../../assets/icons/question-mark.png'" alt="avatar"
            class="img img-fluid img-thumbnail">
          <i *ngIf="message?.isLiked" class="fas fa-heart fa-2x" style="color: red;"></i>
        </div>
        <div class="col-md-8">
          <div class="d-flex flex-row justify-content-between">
            <h4>{{message?.senderName}}</h4>
            <span class="text-muted">{{message?.dateSent | timeAgo}}</span>
          </div>
          <hr>
          <p class="text-wrap">{{message?.text}}</p>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #yourMessage>
    <div class="col-md-6 offset-md-6">
      <div class="row border border-primary rounded p-3">
        <div class="col-md-4 text-center">
          <img [src]="message?.senderAvatarUrl ? message?.senderAvatarUrl :
                  '../../../../../../../assets/icons/question-mark.png'" alt="avatar"
            class="img img-fluid img-thumbnail">
          <i *ngIf="message?.isLiked" class="fas fa-heart fa-2x" style="color: red;"></i>
        </div>
        <div class="col-md-8">
          <div class="d-flex flex-row justify-content-between">
            <h4>YOU</h4>
            <i (click)="deleteMessage()" class="fas fa-trash text-danger fa-2x touchable"></i>
            <span class="text-muted">{{message?.dateSent | timeAgo}}</span>
          </div>
          <hr>
          <p class="text-wrap">{{message?.text}}</p>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<div class="col-md-8 mx-auto">
  <form [formGroup]="changeUsernameForm">
    <h3 class="text-center">Change username</h3>
    <fieldset class="form-group">
      <label>Username</label>
      <input type="text" formControlName="newUsername" placeholder="Username..." class="form-control" required>
      <app-letters-limiter [inputData]="{count: changeUsernameForm.get('newUsername').value?.length, maxCount:
        constants.maxUsernameLength}">
      </app-letters-limiter>
      <app-validation-error [errorTuple]="getValidationErrorTuple('newUsername')"></app-validation-error>
    </fieldset>
    <button type="submit" class="btn btn-success btn-block"
      [disabled]="changeUsernameForm.invalid || changeUsernameForm.pristine" (click)="changeUsername()">Change
      username</button>
  </form>
</div>
<app-host-listener [form]="changeUsernameForm"></app-host-listener>

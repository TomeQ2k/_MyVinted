<div class="container">
  <div class="col-md-8 mx-auto">
    <h1>Sign in and start searching for new clothes!</h1>
    <hr>
    <form [formGroup]="loginForm">
      <fieldset class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" placeholder="Email address..." class="form-control" required>
      </fieldset>
      <fieldset class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Password..." class="form-control" required>
      </fieldset>
      <div class="col text-center">
        <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Are you the first time? Just sign up!</a>
        <a [routerLink]="['/resetPassword']" class="btn btn-link">Do you not remember your password? Reset your
          password here!</a>
      </div>
      <div class="col mt-3 border rounded p-3">
        <h4 class="text-center mb-3">Login with your social media account</h4>
        <div class="d-flex flex-row justify-content-around">
          <button type="button" (click)="loginWithExternalProvider(externalProvider.FACEBOOK)"
            class="btn btn-outline-primary d-flex flex-row align-items-center">
            <i class="fab fa-facebook-f fa-2x"></i>
            <span class="p-3">Facebook</span>
          </button>
          <button type="button" (click)="loginWithExternalProvider(externalProvider.GOOGLE)"
            class="btn btn-outline-primary d-flex flex-row align-items-center">
            <i class="fab fa-google-plus fa-2x"></i>
            <span class="p-3">Google</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

 <div id="photosGalleryCarousel" class="carousel slide mx-auto" data-ride="carousel">
   <div class="carousel-inner">
     <ng-container *ngIf="photos.length > 0; else emptyList">
       <ng-container *ngFor="let photo of photos">
         <div class="carousel-item {{photo.id === 0 ? 'active' : ''}}">
           <div class="image">
             <img [src]="photo.url" class="img img-fluid full-width" alt="Offer photo">
           </div>
         </div>
       </ng-container>
     </ng-container>
   </div>
   <a class="carousel-control-prev" href="#photosGalleryCarousel" role="button" data-slide="prev">
     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     <span class="sr-only">Previous</span>
   </a>
   <a class="carousel-control-next" href="#photosGalleryCarousel" role="button" data-slide="next">
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
     <span class="sr-only">Next</span>
   </a>
 </div>
 <ng-template #emptyList>
   <app-empty-list-info [message]="'Any photos found...'"></app-empty-list-info>
 </ng-template>
